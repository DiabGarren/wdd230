<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Practice for making tables">
    <meta name="author" content="Garren Diab">

    <title>Table Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/tablecss.css">
</head>
<body>
    <table>
        <caption>Table 1: Wasatch Sales</caption>
        <tr>
            <th colspan="2" id="title">Sales</th>
        </tr>
        <tr>
            <th class="heading">Month</th>
            <th class="heading">Amount</th>
        </tr>
        <tr>
            <td>July</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>August</td>
            <td>8000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>4000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>2000</td>
        </tr>
    </table>
</body>
</html>
