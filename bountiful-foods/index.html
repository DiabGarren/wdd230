<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Landing page for Bountiful Foods.">
    <meta name="author" content="Garren Diab">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Rubik+Microbe&display=swap"
        rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <header>
        <picture id="top-logo">
            <source media="(max-width:560px)" srcset="images/logo50.png">
            <source media="(max-width:1024px)" srcset="images/logo75.png">
            <img src="images/logo100.png" alt="Bountiful Foods Logo" id="logo">
        </picture>
        <div id="ham-menu">
            <div id="ham-1"></div>
            <div id="ham-2"></div>
            <div id="ham-3"></div>
        </div>
    </header>

    <div id="hero">
        <picture id="hero1">
            <source media="(max-width:560px)" srcset="images/hero1-560.jpg">
            <source media="(max-width:1024px)" srcset="images/hero1-1024.jpg">
            <img srcset="images/hero1.jpg" alt="Hero image 1">
        </picture>
        <picture id="hero2">
            <source media="(max-width:560px)" srcset="images/hero2-560.jpg">
            <source media="(max-width:1024px)" srcset="images/hero2-1024.jpg">
            <img srcset="images/hero2.jpg" alt="Hero image 2">
        </picture>
        <picture id="hero3">
            <source media="(max-width:560px)" srcset="images/hero3-560.jpg">
            <source media="(max-width:1024px)" srcset="images/hero3-1024.jpg">
            <img srcset="images/hero3.jpg" alt="Hero image 3">
        </picture>
    </div>

</body>

</html>
